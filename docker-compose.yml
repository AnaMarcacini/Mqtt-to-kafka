version: '3'
services:
  emqx-enterprise:
    image: emqx/emqx-enterprise:5.0.3
    # command: /opt/entrypoint.sh
    container_name: emqx-enterprise-demo
    ports:
      - 1883:1883
      - 8083:8083
      - 8084:8084
      - 8883:8883
      - 18083:18083
    volumes:
      - $PWD/emqx/cluster.hocon:/opt/emqx/data/configs/cluster.hocon
      - $PWD/emqx/api_secret:/opt/emqx/data/api_secret
    environment:
      EMQX_DASHBOARD__BOOTSTRAP_USERS_FILE: '"/opt/emqx/data/api_secret"'
    depends_on:
      - kafka
    
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper-demo
    ports:
      - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: wurstmeister/kafka:2.12-2.3.0
    container_name: kafka-demo
    ports:
      - 9092:9092
    environment:
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka-demo:9093,OUTSIDE://kafka-demo:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-demo:2181
      KAFKA_CREATE_TOPICS: "my-vehicles:1:1"
    depends_on:
      - zookeeper

  emqx-exporter:
    image: emqx/emqx-exporter
    container_name: exporter-demo
    ports:
      - 8085:8085
    command:
      - '--emqx.nodes=emqx-enterprise-demo:18083'
      - '--emqx.auth-username=76668f8a2003d597'
      - '--emqx.auth-password=CRCDB6lxxzN58e5HoD82llBC0Erg1TVZIAUsdTjPU7N'
    depends_on:
      - emqx-enterprise

  prometheus:
    image: prom/prometheus
    container_name: prometheus-demo
    ports:
      - 9090:9090
    volumes:
      - $PWD/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:9.3.2
    container_name: grafana-demo
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=public
    volumes:
      - $PWD/emqx-exporter/config/grafana-template/EMQX5-enterprise:/grafana-dashboard-emqx5-ee
      - $PWD/grafana-provisioning/dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml
      - $PWD/grafana-provisioning/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml

networks:
  emqx-net:
